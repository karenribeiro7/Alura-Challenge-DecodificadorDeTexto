<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <section class="section__icone_alura">
            <img src="assets/icones/AluraLogo.svg" class="section__icone_alura__icone" alt="Logo da alura">
        </section>
        <section class="section__texto">
            <div class="entrada_de_dados">
                <textarea id="texto_input" class="texto_input" placeholder="Digite seu texto" name="texto" rows="5" cols="33"></textarea>
            </div>
            <div class="section__texto_executar_acao">
                <p class="section__texto_executar_acao__aviso"><img src="assets/icones/Warning.svg" class="icone__section">  Apenas letras minusculas e sem acento.</p>
                <div class="section__texto__botoes">
                    <a class="botao" onclick="criptografar()">Criptografar</a>
                    <a class="botao-2" onclick="descriptografar()">Descriptografar</a>
                </div>
        </div>
        </section>

        <section class="section__texto__resposta">
            <div class="section__texto__resposta__resultado__container">
                <div class="section__texto__resposta__resultado__container__icone">
                    <img id="iconeResultado" src="assets/icones/MensagemVazia.svg" class="icone__section__resultado">
                </div>
                <div class="section__texto__resposta__resultado__container__texto">
                    <p id="textoResultado" class="section__texto__resposta__resultado"><strong>Nenhuma mensagem encontrada</strong></p>
                    <p id="subtitulo" class="section__texto__resposta__subtitulo">Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>
                </div>
                <div class="section__texto__resposta__resultado__container__copiar">
                    <button aria-disabled="true" disabled class="botao-3" onclick="copiarResultado()" id="copiar">Copiar</button>
                </div>
            </div>
        </section>
        
    </div>
</body>

<footer>
<p>Desenvolvido por Karen Ribeiro.</p>
</footer>

</html>
